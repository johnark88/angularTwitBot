<link rel="stylesheet" href="/stylesheets/botStyle.css">
<h1>bot page</h1>



<div class="results">
  <p>{{bot}}</p>
  <p>{{favBot}}</p>
</div>

<div class="search">
  <span>Please choose hashtag for retweet. Comma seperated</span><br>
  <input placeholder="Retweet hashtag?(#nodejs, #node)" type="text" ng-model="rtHashtag" size="35"><br>
  <button class="updateBot" type="button" ng-click="updateBot()">Update Retweet Bot</button>
</div>
