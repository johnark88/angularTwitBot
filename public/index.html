<!DOCTYPE html>
<html ng-app="myApp">

    <head>
        <link href="vendors/favicon.ico" rel="icon" sizes="16x16" type="image/x-icon" />
        <meta charset="utf-8">
        <script src="vendors/angular.min.js"></script>
        <script src="vendors/angular-route.min.js"></script>
        <script src="vendors/angular-mocks.js"></script>
         <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

        <!-- Firebase Config -->
        <script src="./config.js"></script>
        <script src="client.js"></script>
        <script src="scripts/controllers/homeController.js"></script>
        <script src="scripts/controllers/botController.js"></script>
        <script src="scripts/controllers/logController.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css">
        <title></title>
    </head>

    <body ng-controller="homeController">
        <div class="container">
            <div class="row">
                <div class="">
                    <ul>
                        <li><a href="#!home"> Home </a></li>
                        <li><a href="#!bot"> Bot </a></li>
                        <li ><a href="#!log"> Log </a></li>
                        <li><button ng-show="loggedOut" ng-click="logIn()" class="btn btn-sm btn-primary btn-block">Sign In</button></li>
                        <li><button ng-show="loggedIn" ng-click="logOut()" class="btn btn-sm btn-primary btn-block">Sign Out</button></li>
                        <div class="user" ng-show="loggedIn">
                            <li>{{userName}}</li>
                            <li><img ng-src= {{userPic}} alt=""></li>
                        </div>
                    </ul>
                    <h1> This is Angular! </h1>
                    <h3 ng-show="loggedOut">Please Log In</h3>
                    <h4 ng-show="loggedOut">{{nope}}</h4>
                </div>




            </div>
            <main ng-view ng-if="loggedIn">
    </body>

</html>
